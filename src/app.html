<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Editorial New -->
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/PPEditorialNew-Ultralight.woff2"
			type="font/woff2"
			as="font"
			crossorigin="anonymous"
		/>
		<!-- Instrument Serif -->
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/GeneralGrotesque-Light.woff2"
			type="font/woff2"
			as="font"
			crossorigin="anonymous"
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/GeneralGrotesque-Book.woff2"
			type="font/woff2"
			as="font"
			crossorigin="anonymous"
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/GeneralGrotesque-Demi.woff2"
			type="font/woff2"
			as="font"
			crossorigin="anonymous"
		/>
		<!-- Adobe Garamond Pro -->
		<link rel="stylesheet" href="https://use.typekit.net/tef8nwt.css" />
		<!-- Instrument Serif -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap"
			rel="stylesheet"
		/>
		<!-- Area Normal -->
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/AreaNormal-Medium.woff2"
			type="font/woff2"
			as="font"
			crossorigin="anonymous"
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/AreaNormal-MediumItalic.woff2"
			type="font/woff2"
			as="font"
			crossorigin="anonymous"
		/>
		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<!-- 100% privacy-first analytics -->
		<script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
		<script
			async
			defer
			data-collect="outbound"
			src="https://scripts.simpleanalyticscdn.com/auto-events.js"
		></script>
	</body>
</html>
